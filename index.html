<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
 crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

 <style>
    #map { height: 100vh; }  
 
 </style>

</head>

<body>
<div id="map"></div>
<script>
     var map = L.map('map').setView([44.331493, -69.788994], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     }).addTo(map);

     var marker = L.marker([44.331493, -69.788994],).addTo(map);

     var circle = L.circle([44.3106, -69.7795], {
      color: 'green',
      fillColor: '#f07',
      fillOpacity: 0.5,
       radius: 400
      }).addTo(map);

     var polygon = L.polygon([
      [44.314651, -69.765],
      [44.414651, -68.865],
      [44.514651, -69.765]
      ]).addTo(map);

     marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
     circle.bindPopup("I am a circle.");
     polygon.bindPopup("I am a big polygon.");

     var popup = L.popup()
      .setLatLng([44.331493, -69.788994])
      .setContent("I am a standalone popup.")
      .openOn(map);

    function onMapClick(e) {
     alert("You clicked the map at " + e.latlng);
     } 
     map.on('click', onMapClick);

     var popup = L.popup();

    function onMapClick(e) {
     popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
     }
 map.on('click', onMapClick);

</script>



</body>

</html>
